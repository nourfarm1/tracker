<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePkwtP0t5Yy5H+cJmchjXcZzDqz9G+I2xI9dpBqqpQybz6bK++r3b8G0xM0bz9OjWcJ1z7vJvC3wo/XlYQw=="
    crossorigin=""
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="info">üìç Tracking your live location...</div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-o8fLkNwCzAv/aeHyAdSZtkPgnPZ5iCMxJzvOEcG29RzFudk5Djz9ogp+RnHfDYRhHk0YJ3I0fHyYJzzC6+niIw=="
    crossorigin=""
  ></script>

  <script>
    // Initialize the map
    const map = L.map('map').setView([0, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for the user's position
    const marker = L.marker([0, 0]).addTo(map);

    // Watch user's location in real-time
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          marker.setLatLng([lat, lon]);
          map.setView([lat, lon], 15);

          document.querySelector('.info').textContent =
            `üìç Latitude: ${lat.toFixed(5)}, Longitude: ${lon.toFixed(5)}`;
        },
        (err) => {
          document.querySelector('.info').textContent = '‚ùå Error: ' + err.message;
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  </script>
</body>
</html>
